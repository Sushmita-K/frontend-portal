<h2>Parents</h2>


<table mat-table [dataSource]="obj1" class="mat-elevation-z4">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- <ng-container matColumnDef="schoolId">
    <th mat-header-cell *matHeaderCellDef> SchoolId </th>
    <td mat-cell *matCellDef="let element"> {{element.schoolId}} </td>
  </ng-container> -->

  <ng-container matColumnDef="phoneNumber">
    <th mat-header-cell *matHeaderCellDef> PhoneNumber </th>
    <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
  </ng-container>

  <ng-container matColumnDef="student">
    <th mat-header-cell *matHeaderCellDef> Student</th>
    <td mat-cell *matCellDef="let element"> {{element.student}} </td>
  </ng-container>

  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef> Address </th>
    <td mat-cell *matCellDef="let element"> {{element.address}} </td>
  </ng-container>
  <ng-container matColumnDef="button">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <div [routerLink]="['/question']">
        <button mat-raised-button class="btn">Start Survey</button></div>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
